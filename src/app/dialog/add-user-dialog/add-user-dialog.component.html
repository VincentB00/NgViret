<h1 mat-dialog-title>Add User to group</h1>
<div mat-dialog-content>
  <ul class="d-flex flex-column">
    <li>
        <mat-form-field appearance="fill" [style.width.ch]="40">
            <mat-label>Username</mat-label>
            <input matInput type="text" [(ngModel)]="groupUser.username" (keyup)="checkUsername()" required>
            <mat-error>Username can't be empty</mat-error>
            <mat-hint *ngIf="groupUser.username && usernameExist" style="color: blue;">User Found</mat-hint>
            <mat-hint *ngIf="groupUser.username && !usernameExist" style="color: red;">User not Found</mat-hint>
            <button *ngIf="groupUser.username" matSuffix mat-icon-button (click)="groupUser.username=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </li>
</ul>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>close</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="groupUser" [disabled]="!groupUser.username || !usernameExist">add</button>
</div>
